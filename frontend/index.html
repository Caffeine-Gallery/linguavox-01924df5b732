<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Translator</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <div class="container">
        <h1>Real-time Translator</h1>
        <textarea id="inputText" placeholder="Enter text in English"></textarea>
        <select id="languageSelect">
            <option value="de">German</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
        </select>
        <div id="translationOutput"></div>
        <button id="speakButton">Speak Translation</button>
        <h2>Translation History</h2>
        <ul id="translationHistory"></ul>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
